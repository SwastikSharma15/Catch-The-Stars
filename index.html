<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Stars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="star-game-wrapper">
        <div class="star-game-container">
            <!-- Start Screen -->
            <div class="star-start-screen" id="startScreen">
                <h1 class="star-game-title">‚≠ê Catch the Falling Stars ‚≠ê</h1>
                <input type="text" class="star-name-input" id="playerName" placeholder="Enter your name" maxlength="20">
                
                <!-- Device Selection -->
                <div class="device-selection">
                    <h3>Select your device:</h3>
                    <div class="device-options">
                        <div class="device-option" id="desktopOption">
                            <div class="device-icon">üñ•Ô∏è</div>
                            <div class="device-label">Desktop</div>
                        </div>
                        <div class="device-option" id="mobileOption">
                            <div class="device-icon">üì±</div>
                            <div class="device-label">Mobile</div>
                        </div>
                    </div>
                </div>
                
                <div class="star-instructions" id="gameInstructions">
                    <p><strong>How to Play:</strong></p>
                    <p id="controlInstructions">Please select your device first</p>
                    <p>Catch as many falling stars as you can in 45 seconds!</p>
                </div>
                <button class="star-start-btn" id="startBtn" disabled>Let's Go!</button>
            </div>

            <!-- Game HUD -->
            <div class="star-hud" id="gameHud" style="display: none;">
                <div>Score: <span id="currentScore">0</span></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>

            <div class="star-timer" id="gameTimer" style="display: none;">45</div>

            <!-- Game Canvas -->
            <canvas class="star-game-canvas" id="gameCanvas" style="display: none;"></canvas>

            <!-- Mobile Controls -->
            <div class="mobile-controls" id="mobileControls">
                <div class="mobile-btn left" id="leftBtn"></div>
                <div class="mobile-btn right" id="rightBtn"></div>
            </div>

            <!-- Game Over Screen -->
            <div class="star-game-over" id="gameOverScreen">
                <h2>Game Over!</h2>
                <div class="star-final-score" id="finalScore">Final Score: 0</div>
                <div id="playerGreeting"></div>
                <button class="star-play-again-btn" id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
